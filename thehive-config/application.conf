play.http.secret.key = "hawk-eye-super-secret-key-change-in-production-2024"

db.janusgraph {
  storage {
    backend = cql
    hostname = ["cassandra"]
    port = 9042
    cql {
      cluster-name = thehive
      keyspace = thehive
    }
  }
  index.search {
    backend = elasticsearch
    hostname = ["elasticsearch"]
    index-name = thehive
  }
}

akka {
  cluster.min-nr-of-members = 1
}

play.mode = prod

# Bind on all IPv4 interfaces so other containers can reach TheHive
play.server.http.address = "0.0.0.0"
