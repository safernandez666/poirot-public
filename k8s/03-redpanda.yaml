# Redpanda — Kafka-compatible broker (no ZooKeeper)
# Internal broker:  redpanda:9092        (used by hawk-scanner / kafka-setup)
# External (admin): redpanda-external:19092  (optional, for rpk / external tools)
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redpanda
  namespace: poirot
  labels:
    app: redpanda
spec:
  serviceName: redpanda
  replicas: 1
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
    spec:
      containers:
        - name: redpanda
          image: redpandadata/redpanda:v23.3.21
          command:
            - redpanda
            - start
            - --smp
            - "1"
            - --memory
            - 512M
            - --mode
            - dev-container
            - --default-log-level=warn
            - --kafka-addr
            - internal://0.0.0.0:9092,external://0.0.0.0:19092
            - --advertise-kafka-addr
            - internal://redpanda:9092,external://localhost:19092
          ports:
            - name: kafka-internal
              containerPort: 9092
            - name: kafka-external
              containerPort: 19092
            - name: admin
              containerPort: 9644
          livenessProbe:
            exec:
              command: ["rpk", "cluster", "info", "--brokers", "localhost:9092"]
            initialDelaySeconds: 30
            periodSeconds: 15
            failureThreshold: 10
          readinessProbe:
            exec:
              command: ["rpk", "cluster", "info", "--brokers", "localhost:9092"]
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 10
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "768Mi"
              cpu: "500m"
          volumeMounts:
            - name: redpanda-data
              mountPath: /var/lib/redpanda/data
  volumeClaimTemplates:
    - metadata:
        name: redpanda-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
---
# Internal ClusterIP — used by hawk-scanner, kafka-setup, dashboard
apiVersion: v1
kind: Service
metadata:
  name: redpanda
  namespace: poirot
spec:
  selector:
    app: redpanda
  ports:
    - name: kafka-internal
      port: 9092
      targetPort: 9092
    - name: admin
      port: 9644
      targetPort: 9644
  clusterIP: None  # headless — StatefulSet pods are addressable by name
---
# External NodePort — optional, for rpk / external clients
apiVersion: v1
kind: Service
metadata:
  name: redpanda-external
  namespace: poirot
spec:
  selector:
    app: redpanda
  type: NodePort
  ports:
    - name: kafka-external
      port: 19092
      targetPort: 19092
      nodePort: 30092   # accessible at <NodeIP>:30092
