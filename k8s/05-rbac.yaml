# ServiceAccount + RBAC for the dashboard pod.
# Allows the dashboard to exec into the hawk-scanner pod to trigger scans
# (replaces `docker exec` with `kubectl exec` via the in-cluster K8s API).
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: poirot-dashboard-sa
  namespace: poirot
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: poirot-exec-role
  namespace: poirot
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: poirot-exec-binding
  namespace: poirot
subjects:
  - kind: ServiceAccount
    name: poirot-dashboard-sa
    namespace: poirot
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: poirot-exec-role
